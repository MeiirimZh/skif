<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKIF</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="#"><img class="header__catalogue" src="icons/Catalogue.png" alt="catalogue icon"></a>
        <a href="#"><img class="header__logo" src="img/Logo.png" alt="logo"></a>
        <section class="header-location">
            <section class="header-location__city">
                <img src="icons/Location.png" alt="location icon">
                <h2 class="bold">Караганда</h2>
            </section>
            <h2>Уточните Адрес</h2>
        </section>
        <form class="header-search">
            <input type="search" name="" id="header-search__input" placeholder="Искать товар...">
            <button class="header-search__button">
                <img src="icons/Magnifier.png" alt="magnifier icon">
            </button>
        </form>
        <section class="header-profile">
            <h2 class="header-profile__account bold">Войти</h2>
            <h2>Мой раздел</h2>
        </section>
        <section class="header-favourite">
            <button class="header-favourite__button">
                <img src="icons/Favourite.png" alt="favourite icon">
            </button>
        </section>
        <section class="header-cart">
            <img src="icons/Cart.png" alt="cart icon">
            <section>
                <h2 class="header-cart__cart bold">Корзина</h2>
                <h2>Пуста</h2>
            </section>
        </section>
        <section class="header-menu">
            <button class="header-menu__button">
                <img src="icons/Menu.png" alt="">
            </button>
        </section>
    </header>

    <div class="navmain">
        <nav>
            <div class="nav-container">
                <ul>
                    <li>
                        <button class="nav-container__button">
                            <img src="icons/catalogue/clothes.png" alt="clothes icon">
                            <h2>Одежда, обувь,<br>аксессуары</h2>
                        </button>
                    </li>
                    <li>
                        <button class="nav-container__button">
                            <img src="icons/catalogue/backpack.png" alt="clothes icon">
                            <h2>Снаряжение</h2>
                        </button>
                    </li>
                    <li>
                        <button class="nav-container__button">
                            <img src="icons/catalogue/bottle.png" alt="clothes icon">
                            <h2>Питание</h2>
                        </button>
                    </li>
                    <li>
                        <button class="nav-container__button">
                            <img src="icons/catalogue/compass.png" alt="clothes icon">
                            <h2>Навигация и<br>безопасность</h2>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>

        <main>
            <div class="main-products">
                <div class="main-products__card">
                    <img src="img/products/00000001.png" alt="product image">
                    <h2 class="main-products__card-header">Компас</h2>
                    <p class="main-products__card-desc">Lorem ipsum dolor sit amet consectetur</p>
                </div>
            </div>
        </main>
    </div>

    <footer></footer>
</body>
</html>
